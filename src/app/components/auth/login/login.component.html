<div class="container">
    <div class="row justify-content-center" >
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background: url(../assets/images/login-bg.jpg); background-position: center; background-size: cover;"></div>
              <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="user">

                        <div class="form-group">
                            <input type="text" #emailCtrl="ngModel" [(ngModel)]="email" name="email" class="form-control form-control-user" 
                            placeholder="xxxx@gmail.com" required [class.is-invalid]="emailCtrl.invalid && (emailCtrl.touched || emailCtrl.dirty)" autocomplete="off">
                            <div *ngIf="emailCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)" class="invalid-feedback">
                                <div *ngIf="emailCtrl.errors?.required">Please Enter Email</div>
                            </div>
                        </div>

                        <div class="form-group">
                        <input type="text" #passwordCtrl="ngModel" [(ngModel)]="password" name="password" MinDigit="4" class="form-control form-control-user" 
                            placeholder="xxxx" required minlength="4" [class.is-invalid]="passwordCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)" autocomplete="off">
                            <div *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)" class="invalid-feedback">
                            <div *ngIf="passwordCtrl.errors?.required">Please Enter Password</div>
                            <div *ngIf="passwordCtrl.errors?.minlength">4 Digits Are Required</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Login</button>  
                        <hr>
                        <a [routerLink]="['/auth/register']" class="btn btn-google btn-user btn-block">
                          <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <a [routerLink]="['/auth/register']" class="btn btn-facebook btn-user btn-block">
                          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a>
                    </form>
                    <!-- <pre>{{ loginForm.value | json }}</pre> -->
                    <hr>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/auth/register']">Create an Account!</a>
                    </div>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/auth/forgot']">Forgot Password?</a>
                    </div>                    

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
