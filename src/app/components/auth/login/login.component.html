<div class="container">
    <div class="row justify-content-center" >
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background: url(../assets/images/login-bg.jpg); background-position: center; background-size: cover;"></div>
              <div class="col-lg-6">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Welcome!</h1>
                    </div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)" class="user">

                        <div class="form-group">
                            <input 
                              type="email" 
                              #emailCtrl="ngModel" 
                              [(ngModel)]="email" 
                              name="email"
                              required 
                              email
                              autocomplete="off"
                              placeholder="xxxx@gmail.com"
                              class="form-control form-control-user" 
                              [class.is-invalid]="emailCtrl.invalid && (emailCtrl.touched || emailCtrl.dirty)">
                            <div *ngIf="emailCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)" class="invalid-feedback">
                                <div *ngIf="emailCtrl.errors?.required">Please Enter Email</div>
                                <div *ngIf="emailCtrl.errors?.email">Please Enter Valid Email</div>
                            </div>
                        </div>

                        <div class="form-group">
                          <input 
                            type="password" 
                            #passwordCtrl="ngModel" 
                            [(ngModel)]="password" 
                            name="password"
                            required 
                            minlength="4" 
                            placeholder="xxxx" 
                            autocomplete="off"
                            class="form-control form-control-user"
                            [class.is-invalid]="passwordCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)">
                            <div *ngIf="passwordCtrl.invalid && (passwordCtrl.touched || passwordCtrl.dirty)" class="invalid-feedback">
                            <div *ngIf="passwordCtrl.errors?.required">Please Enter Password</div>
                            <div *ngIf="passwordCtrl.errors?.minlength">Minimum 4 Characters required</div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Login</button>  
                        <hr>
                        <a [routerLink]="['/auth/login']" class="btn btn-google btn-user btn-block">
                          <i class="fab fa-google fa-fw"></i> Login with Google
                        </a>
                        <a [routerLink]="['/auth/login']" class="btn btn-facebook btn-user btn-block">
                          <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                        </a>
                    </form>
                    <!-- <pre>{{ loginForm.value | json }}</pre> -->
                    <hr>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/auth/register']">Create an Account!</a>
                    </div>
                    <div class="text-center">
                        <a class="small" [routerLink]="['/auth/forgot']">Forgot Password?</a>
                    </div>                    

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
